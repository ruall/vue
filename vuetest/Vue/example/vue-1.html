<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-1</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue-1</h1>
    <hr>
    <div id='app'>{{message}}</div>

    <script type="text/javascript">
        var app = new Vue({
            el : '#app',
            data:{
                message:'hello',
            }
        });
    </script>
</body>
</html>
