<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-component初始组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <hr>
    <div id='app'>
        <aaa></aaa>
    </div>

    <script type="text/javascript">
        var city = {
            template:'<div style="color: green;">snajndjan</div>',
        };
        var aa ={
            template:'<div>' +
            '<test></test>' +
            '<p style="color:red;">testa</p>' +
            '</div>',
            components:{
                'test':city,
            }
        };
        var app = new Vue({
            el : '#app',
            data:{
                message:'hello',
            },
            components:{
                'aaa': aa,
            }

        });
    </script>
</body>
</html>
