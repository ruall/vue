<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <style>
      .layui-form-item{
        padding: 0 15px;
        font-size: 12px!important;
      }
      .layui-form-label{
        text-align: left;
      }
      .layui-field-title{
          margin: 10px 5px;
      }
      .layui-form-radio *{
        font-size: 12px;
      }
      .layui-form-radio{
        padding: 0;
      }
      .layui-form-radio>i{
        font-size: 16px;
      }
      .layui-form-label{
        width: 90px;
        padding: 9px 0;
      }
      .getCode{
        position: absolute;
        top: 7px;
        right: 5px;
        height: 24px;
        line-height: 26px;
        font-size: 11px;
        border-radius: 4px;
        padding: 0 5px!important;
        border: 1px solid #009688;
        color: #009688!important;
        margin: 0;
      }
    </style>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<form class="layui-form">
    <legend class="layui-field-title" style="margin-top: 10px;">产品信息</legend>
    <hr class="layui-bg-blue">
    <div class="layui-form-item">
        <label class="layui-form-label">主险</label>
        <div class="layui-input-block">
            <input type="text" name="title" style="border: 0" lay-verify="title" autocomplete="off" placeholder="国内水路陆路货物运输保险（基本险）"
                   class="layui-input" readonly>
        </div>
    </div>
    <legend class="layui-field-title" style="margin-top: 10px;">投保人信息</legend>
    <hr class="layui-bg-blue">
    <div class="layui-form-item">
        <label class="layui-form-label">投保人类型</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">公司</option>
                <option value="1">公司</option>
                <option value="2">公司</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投保人名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入投保人名称"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">证件号码</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入公司统一社会信用证编号"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人姓名</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人姓名"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系手机</label>
        <div class="layui-input-inline">
          <input type="text" name="password" lay-verify="pass" placeholder="用于确认投保" autocomplete="off" class="layui-input">
          <div class="layui-form-mid layui-word-aux getCode">获取验证码</div>
        </div>
        
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">短信验证码</label>
          <div class="layui-input-block">
              <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入验证码"
                     class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">投保人所在地</label>
          <div class="layui-input-block">
              <select name="city" lay-verify="required">
                  <option value=""></option>
                  <option value="0">北京</option>
                  <option value="1">上海</option>
                  <option value="2">广州</option>
              </select>
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">纳税人识别码</label>
          <div class="layui-input-block">
              <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入纳税人识别码"
                     class="layui-input">
          </div>
      </div>
      <legend class="layui-field-title" style="margin-top: 10px;">被保险人信息</legend>
      <hr class="layui-bg-blue">
      <div class="layui-form-item">
          <label class="layui-form-label">于投保人关系</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="同投保人" title="同投保人" checked="">
            <input type="radio" name="sex" value="非投保人" title="非投保人">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">被保险人类型</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">个人</option>
                    <option value="1">公司</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">被保险人名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入被保险人名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人姓名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo2">下一步</button>
          </div>
</form>
<script src="./layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;
    
    
  });
  </script>

</body>
</html>
