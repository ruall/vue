<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{message}}</span>==<span v-text="message"></span>==<span v-html="dodo"></span>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'admin',
                dodo:'<h1>admin</h1>'
            }
        });
    </script>
</body>
</html>
